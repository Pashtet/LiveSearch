<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <title>Поиск по осциллограммам!</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="search.js"></script>
    </head>

    <body onclick='document.getElementById("selectList").style.display = "none"'>
        <b>Что ищем?</b>
        <div id="containerText">
            <input type="text" onkeyup="createHelpList(event)" autocomplete="off"  id='searchText' onmousedown='this.style.border = "1px solid #cccccc"' onclick='event.cancelBubble ? event.cancelBubble = true : event.stopPropagation();' value="Енюково"/>
            <ul id='selectList' onclick="selectHelp(event)"></ul>
        </div>
        <div id="containerDate">
            <input type="date" name="searchDate" id="searchDate" value="2015-11-24">
            <input type="button" onclick="sendSearchRequest()" id="sendSearchRequest" name="sendSearchRequest"  value="Поиск" />
        </div>
        <div id="searchResult">
        </div>
        <a href="1.html"> Пример выпадающего списка</a>
    </body>
</html>
