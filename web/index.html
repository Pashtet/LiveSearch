<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Поиск по осциллограммам!</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/searchForPS.js"></script>
        <script type="text/javascript" src="js/searchForMF.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <h1>Поиск по осциллограммам</h1>
        
        <div>
            <label for="PS">Подстанция</label>
            <input type="text" name="PS" id="PS" list="PSList">
            <datalist id="PSList"></datalist>
            
            <label for="MF">Производитель</label>
            <input type="text" name="MF" id="MF" list="MFList">
            <datalist id="MFList"></datalist>
            <label for="searchDate">Дата события</label>
            <input type="date" name="searchDate" id="searchDate" list="dateList"> 
            <datalist id="dateList"></datalist>
            <input  type="button" onclick="sendSearchRequest()" id="sendSearchRequest" name="sendSearchRequest"  value="Поиск" />
            <input  type="button" onclick='$("#searchResult").html("")' value="Очистить"/>
        </div>
        <div>
            <div id="searchResult">
            </div>

        </div>


    </body>
</html>
