<html>
    <head>
        <title>AJAX Search</title>
        <script language="javascript">
            var req;
            function searchText() {
                var search = document.getElementById("search").value;//берем значение текста
                //создаем объект ajaxa для разных браузеров разный
                if (window.xmlHttpRequest) {
                    req = new xmlHttpRequest();
                } else if (window.ActiveXObject) {
                    req = new ActiveXObject("Microsoft.XMLHttp");
                }
                var url = "SearchServlet";//адрес запроса
                req.open("post", url, true);
                req.onreadystatechange = callback;//функция обратного вызова
                req.send({keyword:search});
            }
            function callback() {
                if (req.readyState === 4) {//если ответ полностью получен
                    var result = document.getElementById('result');//в переменной объект DOM
                    result.innerHTML = '';// очистка элемента
                    var respText = req.responseText;
                    alert(respText);
                    if ((respText.length) !== 0) {
                        var str = req.responseText.split("\n");
                        var items;
                        for (i = 0; i < str.length - 1; i++) {
                            items = '<div';
                            items += '>' + str[i] + '</div>';
                            result.innerHTML += items;
                        }
                    } else
                    {
                        document.getElementById('result').innerHTML='';
                    }
                }
            }
            function focusIn() {
                document.getElementById("search").focus( );
            }
            function setText(value) {
                document.getElementById('search').value = value;
                document.getElementById('result').style.display = 'none';
                document.getElementById('result').innerHTML = '';
            }
        </script>
    </head>
    <body onload="focusIn();">
        <h2>Ajax Search Example</h2>
        <form>
            <b>Enter Search Keyword</b>
            <table border = "0">
                <tr>
                    <td><input type="text" id="search" onkeyup="searchText()"
                               /></td>
                </tr>
                <tr>
                    <td><div id="result"></div></td>
                </tr>
            </table>
            <input type="submit" id="search" name="find" value="find"/>
        </form>
    </body>
</html>
